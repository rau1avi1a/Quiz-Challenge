<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Challenge</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!--This will set the top corners-->
    <nav>
        <h3>View Highscores</h3>
        <h3>Time: 60</h3>
    </nav>

    

    <main>
        <!--This will be the start screen-->
        <div class="showCenter">
            <h1>Welcome to the most challenging quiz ever (99.7% FAIL)</h1>
            <p>This quiz wil test your knowledge, you will have 20 minutes to complete.</p>
        </div>
        
        <!--This will be the main section where questions appear-->
        <section class="showIndented">
            <h2>Question 1</h2>
            <ol>
                <li>answer 1 </li>
                <li>answer 2 </li>
                <li>answer 3 </li>
                <li>answer 4 </li>
            </ol>
        </section>

        <!--This will ask for initials to display in score board-->
        <div class="showCenter">
            <h1>All done!</h1>
            <p>Your score was: 12</p>
            <label for="scoreInitials">Enter your initials:</label>
            <input type="text" placeholder="Initials" name="scoreInitials" id="scoreInitials">
        </div>

        <!--This will display the Highscores-->
        <div class="showCenter">
            <h1>Highscores</h1>
            <ol>
                <li>RA - 12</li>
                <li>MB - 13</li>
            </ol>
        </div>

    </main>
</body>
</html>
