<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Challenge</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!--This will set the top corners-->
    <nav class="container">
        <h3 class="viewScores">View Highscores</h3>
        <h4>Time: <span class="timer">120</span></h4>
    </nav>

    

    <main>
        <!--This will be the start screen-->
        <div class="startScreen showCenter">
            <h1>Welcome to the most challenging quiz ever (99.7% FAIL)</h1>
            <p>This quiz wil test your knowledge, you will have 2 minutes to complete.</p>
            <button class="startButton">Start</button>
        </div>
        
        <!--This will be the main section where questions appear-->
        <section class="questionScreen hide">
            <h2>Question 1</h2>
            <ul>
                <li>
                    <button class="choiceButton">answer 1</button>
                </li>
                <li>
                    <button class="choiceButton">answer 2</button>
                </li>
                <li>
                    <button class="choiceButton">answer 3</button>
                </li>
                <li>
                    <button class="choiceButton">ye</button>
                </li>
            </ul>
            <p>Wrong answer</p>
        </section>

        <!--This will ask for initials to display in score board-->
        <div class="scoreScreen hide">
            <h1>All done!</h1>
            <p>Your score was: 12</p>
            <label for="scoreInitials">Enter your initials:</label>
            <input type="text" placeholder="Initials" name="scoreInitials" id="scoreInitials">
        </div>

        <!--This will display the Highscores-->
        <div class="scoreBoardScreen hide">
            <h1>Highscores</h1>
            <ol>
                <li>RA - 12</li>
                <li>MB - 13</li>
            </ol>
            <button class="backButton">Go Back</button>
        </div>

    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
